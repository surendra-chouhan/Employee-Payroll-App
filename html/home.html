<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Details</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:ital,wght@o, 100;0,200;0,300;0, 400;0,500;1,500&display=swap" rel="stylesheet">

            <img src="../assets/images/logo.png" width="50px" alt="Employee_Payroll_logo">

        </div>

    <div class="main-content">

                </a>

        </div>

    <div class="table-main">

        <tr>
            <th> </th>

            <th>Gender</th>
